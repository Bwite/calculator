<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator-outline">
        <div class="screen">
            <div id="glass">
                <p class="contentp">0</p>
                
            </div>
        </div>
        <div class="body">
            <div class="numbers">
                <div class="options"> <button onclick="press(9)">9</button> </div>
                <div class="options"> <button onclick="press(8)">8</button> </div>
                <div class="options"> <button onclick="press(7)">7</button> </div>
                <div class="options"> <button onclick="press(6)">6</button> </div>
                <div class="options"> <button onclick="press(5)">5</button> </div>
                <div class="options"> <button onclick="press(4)">4</button> </div>
                <div class="options"> <button onclick="press(3)">3</button> </div>
                <div class="options"> <button onclick="press(2)">2</button> </div>
                <div class="options"> <button onclick="press(1)">1</button> </div>
                <div class="options"> <button onclick="erase2('content')">C</button> </div>
                <div class="options"> <button onclick="press(0)">0</button> </div>
                <div class="options"> <button onclick="press('=')">=</button> </div>
            </div>
            <div class="operators">
                <div class=" operator "> <button onclick="press('+')">+</button></div>
                <div class="operator "> <button onclick="press('-')">-</button> </div>
                <div class="operator  "> <button onclick="press('*')">*</button> </div>
                <div class=" operator "> <button onclick="press('/')">/</button></div> 
            
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
