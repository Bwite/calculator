<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator-outline">
        <div class="screen">
            <div class="glass">
                <p>0</p>
            </div>
        </div>
        <div class="body">
            <div class="numbers">
                <div class="options"> <button>9</button> </div>
                <div class="options"> <button>8</button> </div>
                <div class="options"> <button>7</button> </div>
                <div class="options"> <button>6</button> </div>
                <div class="options"> <button>5</button> </div>
                <div class="options"> <button>4</button> </div>
                <div class="options"> <button>3</button> </div>
                <div class="options"> <button>2</button> </div>
                <div class="options"> <button>1</button> </div>
                <div class="options"> <button></button> </div>
                <div class="options"> <button>0</button> </div>
                <div class="options"> <button>=</button> </div>
            </div>
            <div class="operators">
                <div class=" operator "> <button>+</button></div>
                <div class="operator "> <button>-</button> </div>
                <div class="operator  "> <button>*</button> </div>
                <div class=" operator "> <button>/</button></div> 
            
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
